version: '3'
services:
  nginx:
    build: ./nginx
    volumes:
      - ./nginx/nginx-default.development.conf:/etc/nginx/conf.d/default.conf
      - ./media:/media
    depends_on:
      app:
        condition: service_started
    ports:
      - 8080:80
    networks:
      - mor_network
    env_file:
      - .env.local
  app:
    build: ./app
    extra_hosts:
      - "mor-core.forzamor.local:172.17.0.1"
    ports:
      - "8000"
    env_file:
      - .env.local
    volumes:
      - ./app:/app
      - ./media:/media
    depends_on:
      database:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - mor_network
    command: ["bash", "/app/deploy/docker-entrypoint.development.sh"]

  database:
    image: postgis/postgis:11-3.3
    shm_size: '1024m'
    ports:
      - "5410:5433"
    env_file:
      - .env.local
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mor_network

  redis:
    image: redis
    networks:
      - mor_network
    ports:
      - "6379"

  app_celery_worker:
    build: ./app
    container_name: app_celery_worker
    hostname: app_celery_worker
    command: "celery -A config worker -l info"
    depends_on:
      database:
        condition: service_started
      redis:
        condition: service_started
    env_file:
      - .env.local
    networks:
      - mor_network
    restart: on-failure

  app_celery_beat:
    build: ./app
    container_name: app_celery_beat
    hostname: app_celery_worker
    command: "celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    depends_on:
      database:
        condition: service_started
      redis:
        condition: service_started
    env_file:
      - .env.local
    networks:
      - mor_network
    restart: on-failure

volumes:
  postgres-data:

networks:
  mor_network:
    external: true
